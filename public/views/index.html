<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=font1|font2|etc' type='text/css'>
  </head>

  <body>

  <h1>Twitter Search</h1>

  <form id="searchForm">
    <label for="screenName">Screen Name:</label>
    <input type='text' name='screenName' id='screenName' value="" />
    <br />

    <label for="searchTerm">Search Term:</label>
    <input type='text' name='searchTerm' id='searchTerm' value="" />
    <br />

    <label for="numOfTweets">Number of Results:</label>
    <select name="numOfTweets" id="numOfTweets" value="" >
      <option value='1'>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <br />

    <label for="loc">Location:</label>
    <input type='text' name='loc' id='loc' value="" />
    <br />

    <input type="submit" value="Submit"></input>

  </form>
  <br />

  <div id="errorMessage">
  </div>

  Tweets go here:


  </body>
<!-- Include jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript">
    </script>
    <script src="../script/index.js"></script>
</html>
