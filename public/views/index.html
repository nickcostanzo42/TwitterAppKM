<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <!-- <link rel='stylesheet' href='//fonts.googleapis.com/css?family=font1|font2|etc' type='text/css'> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="../styling/styles.css">
  </head>

  <body>
    <nav class="#1e88e5 blue darken-1">
    <div class="nav-wrapper">
      <a class="brand-logo center">Twitter Search</a>
    </div>
  </nav>

  <div class="container">
  <div class="row">

    <form class="col s12" id="searchForm">

      <div class="row">
        <div class="input-field col s6 m3 l3">
          <input placeholder='Screen Name' type='text' name='screenName' id='screenName'
          value="" />
        </div>

        <div class="input-field col s6 m3 l3">
          <input placeholder="Search Term" type='text' name='searchTerm' id='searchTerm' value="">
        </div>

        <div class="input-field col s6 m3 l3 center-align">
          <input placeholder="(Optional) Location" type='text' name='loc' id='loc' value="" />
        </div>

        <div class="input-field col s6 m3 l3">
          <select class='browser-default' name="numOfTweets" id="numOfTweets" value="" >
            <option value="" disable selected>
            Number of results</option>
            <option value='1'>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

      </div>

      <div class="row">
        <div class="col s12 center-align">
          <button class="waves-effect waves-light btn #455a64 blue-grey darken-2" type="submit" name="action">
            Find Tweets
          </button>
        </div>
      </div>


    </form>
  </div>

    <div id="errorMessage">
    </div>

  <div id="results">

  </div>

  </div>
  </body>
<!-- Include jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../script/index.js"></script>
</html>
